jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo contents (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Branch: ${{ github.ref }}"
          echo "Root listing:"
          ls -la
          echo "Search for interceptor yaml candidates:"
          find . -maxdepth 5 -iname "interceptor*.yml*" -print || true

      - name: Resolve YAML path
        id: resolveyaml
        run: |
          INP="${{ github.event.inputs.yaml_path }}"
          if [ -n "$INP" ] && [ -f "$INP" ]; then
            echo "yaml_path=$INP" >> $GITHUB_OUTPUT
            echo "Using provided YAML: $INP"
            exit 0
          fi

          for p in \
            interceptor_pro.yaml \
            interceptor_pro.yml \
            config/interceptor_pro.yaml \
            config/interceptor_pro.yml \
            Assets/config/interceptor_pro.yaml \
            Assets/config/interceptor_pro.yml
          do
            if [ -f "$p" ]; then
              echo "yaml_path=$p" >> $GITHUB_OUTPUT
              echo "Auto-detected YAML at $p"
              exit 0
            fi
          done

          CAND=$(find . -maxdepth 5 -iname "interceptor*.yml*" | head -n1)
          if [ -n "$CAND" ] && [ -f "$CAND" ]; then
            echo "yaml_path=$CAND" >> $GITHUB_OUTPUT
            echo "Found YAML at $CAND"
            exit 0
          fi

          echo "Could not find interceptor_pro.yaml/.yml. Commit it Ø£Ùˆ Ø­Ø¯Ø¯ 'yaml_path' Ø¹Ù†Ø¯ ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ workflow."
          exit 1

      - name: Set up Python 3.10.8 (compatible with mlagents 0.30.0)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.8"

      - name: Install trainer + tools (with compatibility fixes)
        run: |
          python -m pip install -U pip
          # Install minimal graphics dependencies for headless Unity
          sudo apt-get update
          sudo apt-get install -y xvfb || echo "xvfb install failed, continuing..."
          # Install core dependencies first to avoid conflicts
          pip install "protobuf==3.20.3"
          pip install "six"
          pip install "setuptools<70.0.0"
          # Install specific compatible versions
          pip install "numpy<1.24.0"
          pip install "torch==1.13.1"
          pip install "tensorboard==2.11.2"
          # Install ML-Agents compatible with Unity ML-Agents 2.0.1
          pip install "mlagents==0.28.0" "mlagents_envs==0.28.0"
          pip install gdown

      - name: Download Linux build from Google Drive
        run: |
          mkdir -p env_zip
          gdown --id "${{ github.event.inputs.gdrive_file_id }}" -O env_zip/build.zip
          ls -lh env_zip

      - name: Unzip build and make executable (robust)
        id: unzipbuild
        run: |
          mkdir -p env
          unzip -q env_zip/build.zip -d ./env || { echo "Unzip failed"; exit 1; }

          echo "Top-level after unzip:"
          find ./env -maxdepth 2 -print

          # Ø§Ù…Ø³Ùƒ Ø£ÙˆÙ„ Ù…Ù„Ù ØªÙ†ÙÙŠØ°ÙŠ Ù„ÙŠÙ†ÙÙƒØ³ .x86_64 ÙˆØªØ¬Ø§Ù‡Ù„ __MACOSX
          EXE=$(find ./env -type f -iname "*.x86_64" ! -path "*/__MACOSX/*" | head -n1)

          if [ -z "$EXE" ]; then
            echo "No .x86_64 executable found. Full tree for debug:"
            find ./env -maxdepth 5 -print
            exit 1
          fi

          chmod +x "$EXE"
          echo "exe_path=$EXE" >> $GITHUB_OUTPUT
          echo "Using executable: $EXE"

      - name: Create probe script (debug behaviors)
        run: |
          cat > probe.py << 'PROBE_SCRIPT'
          import os
          import sys
          from mlagents_envs.environment import UnityEnvironment

          env_path = os.environ.get("ENV_PATH")
          print(f"[Probe] Testing environment: {env_path}")

          try:
              env = UnityEnvironment(file_name=env_path, no_graphics=True, timeout_wait=180)
              env.reset()
              names = list(env.behavior_specs.keys())
              print(f"[Probe] Found behaviors: {names}")
              
              for name in names:
                  spec = env.behavior_specs[name]
                  if spec.action_spec.is_discrete():
                      action_info = f"discrete branches: {spec.action_spec.discrete_branch_sizes}"
                  else:
                      action_info = f"continuous size: {spec.action_spec.continuous_size}"
                  
                  obs_shapes = [obs.shape for obs in spec.observation_specs]
                  print(f"[Probe] {name}: observations={obs_shapes}, {action_info}")
              
              env.close()
              print("[Probe] Environment test successful!")
              
          except Exception as e:
              print(f"[Probe] Error testing environment: {e}")
              sys.exit(1)
          PROBE_SCRIPT

      - name: Test environment (probe behaviors)
        env:
          ENV_PATH: ${{ steps.unzipbuild.outputs.exe_path }}
        run: |
          # Add system info for debugging
          echo "=== System Resources ==="
          free -h
          df -h
          echo "=== Graphics Libraries ==="
          ldconfig -p | grep -i gl || echo "No GL libraries found"
          echo "=== Testing Environment ==="
          python probe.py

      - name: Train (CPU)
        env:
          ENV_PATH: ${{ steps.unzipbuild.outputs.exe_path }}
          DISPLAY: :99
        run: |
          echo "YAML path resolved to: ${{ steps.resolveyaml.outputs.yaml_path }}"
          echo "ENV executable: ${ENV_PATH}"
          
          # Start virtual display for headless Unity
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 2
          
          # Run training with extended timeout and better error handling
          # Removed --worker-id parameter as it's not supported in ML-Agents 0.30.0
          timeout 340m mlagents-learn "${{ steps.resolveyaml.outputs.yaml_path }}" \
            --env="${ENV_PATH}" \
            --run-id="${{ github.event.inputs.run_id }}" \
            --no-graphics \
            --time-scale="${{ github.event.inputs.time_scale }}" \
            --force \
            --base-port=5005 || {
            TRAINING_EXIT_CODE=$?
            echo "Training process ended with exit code: $TRAINING_EXIT_CODE"
            echo "Checking if results were generated..."
            ls -la results/ || echo "No results directory"
            
            if [ -d "results/${{ github.event.inputs.run_id }}" ]; then
              echo "âœ… Training results found!"
              echo "Checking for model files..."
              find "results/${{ github.event.inputs.run_id }}" -name "*.onnx" -o -name "*.nn" | head -5
              
              # Check if this was just a shutdown timeout (exit code 124 from timeout command)
              if [ $TRAINING_EXIT_CODE -eq 124 ]; then
                echo "âš ï¸  Training timed out, but model files exist. This is acceptable."
                exit 0
              # Check if model files exist (indicates successful training despite other errors)
              elif find "results/${{ github.event.inputs.run_id }}" -name "*.onnx" -o -name "*.nn" | grep -q .; then
                echo "âœ… Model files found - training completed successfully despite environment timeout"
                exit 0
              else
                echo "âŒ No model files found - training failed"
                exit 1
              fi
            else
              echo "âŒ No training results found - environment crashed early"
              exit 1
            fi
          }

      - name: Display training results
        if: always()
        run: |
          echo "=== Training Results Summary ==="
          if [ -d "results/${{ github.event.inputs.run_id }}" ]; then
            echo "âœ… Training completed successfully!"
            echo "ðŸ“ Results directory structure:"
            find results/${{ github.event.inputs.run_id }} -type f | head -20
            echo ""
            echo "ðŸ§  Model files generated:"
            find results/${{ github.event.inputs.run_id }} -name "*.onnx" -o -name "*.nn" | while read file; do
              echo "  ðŸ“„ $file ($(du -h "$file" | cut -f1))"
            done
            echo ""
            echo "ðŸ“Š Training logs:"
            find results/${{ github.event.inputs.run_id }} -name "*.csv" | head -3 | while read file; do
              echo "  ðŸ“ˆ $file"
            done
          else
            echo "âŒ No training results found"
          fi

      - name: Upload training results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.event.inputs.run_id }}
          path: results

      - name: Upload logs (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.event.inputs.run_id }}
          path: |
            *.log
            results/*/run_logs/
        continue-on-error: true
