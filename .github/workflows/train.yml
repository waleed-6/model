name: Train-MLAgents-CPU

on:
  workflow_dispatch:
    inputs:
      gdrive_file_id:
        description: "Google Drive file id لملف ZIP الخاص ببناء Linux"
        required: true
        default: "1wOrwyYQHbaiK_XFouEutm0t88RrlRQ5-"
      yaml_path:
        description: "مسار YAML (اختياري). اتركه فاضي لاكتشاف تلقائي"
        required: false
        default: ""
      run_id:
        description: "وسم تشغيل التدريب"
        required: true
        default: "drone_run_001"
      time_scale:
        description: "Unity time scale (كلما زاد أسرع)"
        required: true
        default: "20"

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      # احتياط ضد مشاكل البروتوبف
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo contents (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Branch: ${{ github.ref }}"
          ls -la
          echo "Search for interceptor yaml candidates:"
          find . -maxdepth 5 -iname "interceptor*.yml*" -print || true

      - name: Resolve YAML path
        id: resolveyaml
        run: |
          INP="${{ github.event.inputs.yaml_path }}"
          if [ -n "$INP" ] && [ -f "$INP" ]; then
            echo "yaml_path=$INP" >> $GITHUB_OUTPUT
            echo "Using provided YAML: $INP"
            exit 0
          fi

          for p in \
            interceptor_pro.yaml \
            interceptor_pro.yml \
            config/interceptor_pro.yaml \
            config/interceptor_pro.yml \
            Assets/config/interceptor_pro.yaml \
            Assets/config/interceptor_pro.yml
          do
            if [ -f "$p" ]; then
              echo "yaml_path=$p" >> $GITHUB_OUTPUT
              echo "Auto-detected YAML at $p"
              exit 0
            fi
          done

          CAND=$(find . -maxdepth 5 -iname "interceptor*.yml*" | head -n1)
          if [ -n "$CAND" ] && [ -f "$CAND" ]; then
            echo "yaml_path=$CAND" >> $GITHUB_OUTPUT
            echo "Found YAML at $CAND"
            exit 0
          fi

          echo "yaml_path=" >> $GITHUB_OUTPUT
          echo "No YAML found (this is OK for probe step)."

      - name: Set up Python 3.10.8 (compatible with mlagents 0.30.0)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.8"

      - name: Install trainer + tools (pin protobuf)
        run: |
          python -m pip install -U pip
          pip install "protobuf==3.20.3"
          pip install "mlagents==0.30.0" "mlagents_envs==0.30.0"
          pip install "tensorboard==2.14.0" gdown

      - name: Download Linux build from Google Drive
        run: |
          mkdir -p env_zip
          gdown --id "${{ github.event.inputs.gdrive_file_id }}" -O env_zip/build.zip
          ls -lh env_zip

      - name: Unzip build and make executable (robust)
        id: unzipbuild
        run: |
          mkdir -p env
          unzip -q env_zip/build.zip -d ./env || { echo "Unzip failed"; exit 1; }

          echo "Top-level after unzip:"
          find ./env -maxdepth 2 -print

          # أمسك أول ملف تنفيذي لينُكس .x86_64 وتجاهل __MACOSX
          EXE=$(find ./env -type f -iname "*.x86_64" ! -path "*/__MACOSX/*" | head -n1)

          if [ -z "$EXE" ]; then
            echo "No .x86_64 executable found. Full tree for debug:"
            find ./env -maxdepth 5 -print
            exit 1
          fi

          chmod +x "$EXE"
          echo "exe_path=$EXE" >> $GITHUB_OUTPUT
          echo "Using executable: $EXE"

      - name: Probe behaviors (list behavior names/specs)
        id: probe
        env:
          ENV_PATH: ${{ steps.unzipbuild.outputs.exe_path }}
        run: |
          python - << 'PY'
import os, sys, json, time
from mlagents_envs.environment import UnityEnvironment
from mlagents_envs.base_env import BehaviorName

env_path = os.environ.get("ENV_PATH")
print(f"[Probe] Launching env: {env_path}")
env = UnityEnvironment(file_name=env_path, no_graphics=True, timeout_wait=180)
env.reset()
behaviors = list(env.behavior_specs.keys())
print("[Probe] Found behaviors:", behaviors)
for b in behaviors:
    spec = env.behavior_specs[b]
    print(f"[Probe] {b}: obs_shapes={[o.shape for o in spec.observation_specs]}, "
          f"action_type={'continuous' if spec.action_spec.is_continuous() else 'discrete'}, "
          f"action_sizes={spec.action_spec.discrete_branch_sizes if spec.action_spec.is_discrete() else spec.action_spec.continuous_size}")
env.close()
# احفظ الأسماء في ملف لوغ واضح
with open("behavior_names.txt","w") as f:
    for b in behaviors:
        f.write(f"{b}\n")
PY

      - name: Upload probe results (behavior names)
        uses: actions/upload-artifact@v4
        with:
          name: probe-behaviors-${{ github.event.inputs.run_id }}
          path: behavior_names.txt

      - name: Train (CPU) — only if YAML exists
        if: ${{ steps.resolveyaml.outputs.yaml_path != '' }}
        env:
          ENV_PATH: ${{ steps.unzipbuild.outputs.exe_path }}
        run: |
          echo "YAML path resolved to: ${{ steps.resolveyaml.outputs.yaml_path }}"
          echo "ENV executable: ${ENV_PATH}"
          mlagents-learn "${{ steps.resolveyaml.outputs.yaml_path }}" \
            --env="${ENV_PATH}" \
            --run-id="${{ github.event.inputs.run_id }}" \
            --no-graphics \
            --time-scale="${{ github.event.inputs.time_scale }}"

      - name: Upload training results
        if: ${{ steps.resolveyaml.outputs.yaml_path != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.event.inputs.run_id }}
          path: results
